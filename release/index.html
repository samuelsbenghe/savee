<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SaVee</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./styles/savee.min.css" />
        <script src="./libraries/p5.min.js"></script>
        <script src="./libraries/p5.sound.min.js"></script>
    </head>
    <body>
        <div class="app-shell">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <div class="navbar-content">
                    <div class="navbar-head">
                        <h1 class="navbar-title">SaVee</h1>
                        <div class="navbar-links"></div>
                    </div>
                    <div class="navbar-tail">
                        <button class="btn export-btn" id="exportBtn">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="lucide lucide-download-icon"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                                />
                                <polyline points="7 10 12 15 17 10" />
                                <line x1="12" x2="12" y1="15" y2="3" />
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            </nav>
            <div class="app-content">
                <!-- Tools Panel -->
                <div class="tool-panel">
                    <button class="tool tool-selected id" id="brushToolBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-brush-icon lucide-brush"
                        >
                            <path d="m11 10 3 3" />
                            <path
                                d="M6.5 21A3.5 3.5 0 1 0 3 17.5a2.62 2.62 0 0 1-.708 1.792A1 1 0 0 0 3 21z"
                            />
                            <path
                                d="M9.969 17.031 21.378 5.624a1 1 0 0 0-3.002-3.002L6.967 14.031"
                            />
                        </svg>
                    </button>
                    <button class="tool" id="eraserToolBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-eraser-icon lucide-eraser"
                        >
                            <path
                                d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"
                            />
                            <path d="M22 21H7" />
                            <path d="m5 11 9 9" />
                        </svg>
                    </button>
                    <button class="tool" id="fillToolBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-paint-bucket-icon lucide-paint-bucket"
                        >
                            <path
                                d="m19 11-8-8-8.6 8.6a2 2 0 0 0 0 2.8l5.2 5.2c.8.8 2 .8 2.8 0L19 11Z"
                            />
                            <path d="m5 2 5 5" />
                            <path d="M2 13h15" />
                            <path
                                d="M22 20a2 2 0 1 1-4 0c0-1.6 1.7-2.4 2-4 .3 1.6 2 2.4 2 4Z"
                            />
                        </svg>
                    </button>
                    <button class="tool" id="textToolBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-type-icon lucide-type"
                        >
                            <polyline points="4 7 4 4 20 4 20 7" />
                            <line x1="9" x2="15" y1="20" y2="20" />
                            <line x1="12" x2="12" y1="4" y2="20" />
                        </svg>
                    </button>
                    <button class="tool" id="rectangleToolBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-square-icon lucide-square"
                        >
                            <rect width="18" height="18" x="3" y="3" rx="2" />
                        </svg>
                    </button>
                    <button class="tool" id="ellipseToolBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-circle-icon lucide-circle"
                        >
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </button>
                    <button class="tool" id="starToolBtn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-star-icon lucide-star"
                        >
                            <path
                                d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"
                            />
                        </svg>
                    </button>
                </div>
                <div class="options-panel">
                    <div class="options-panel-content">
                        <h2 class="options-panel-title">Options</h2>

                        <div class="settings-group">
                            <div class="setting">
                                <label class="label">Size</label>
                                <div class="range-wrapper">
                                    <input
                                        id="brush-size-slider"
                                        type="range"
                                        class="range-slider"
                                        min="1"
                                        max="100"
                                        value="20"
                                    />
                                    <span
                                        id="brush-size-label"
                                        class="range-label"
                                        >20px</span
                                    >
                                </div>
                            </div>
                            <div class="setting">
                                <label class="label">Color</label>
                                <div class="color-palette">
                                    <!-- Basic Colors -->
                                    <button
                                        class="color-btn white"
                                        data-color="#ffffff"
                                        title="White"
                                    ></button>
                                    <button
                                        class="color-btn black"
                                        data-color="#000000"
                                        title="Black"
                                    ></button>
                                    <button
                                        class="color-btn slate"
                                        data-color="#64748b"
                                        title="Slate"
                                    ></button>
                                    <button
                                        class="color-btn gray"
                                        data-color="#6b7280"
                                        title="Gray"
                                    ></button>
                                    <button
                                        class="color-btn zinc"
                                        data-color="#71717a"
                                        title="Zinc"
                                    ></button>
                                    <button
                                        class="color-btn neutral"
                                        data-color="#737373"
                                        title="Neutral"
                                    ></button>
                                    <button
                                        class="color-btn stone"
                                        data-color="#78716c"
                                        title="Stone"
                                    ></button>

                                    <!-- Reds -->
                                    <button
                                        class="color-btn red"
                                        data-color="#ef4444"
                                        title="Red"
                                    ></button>
                                    <button
                                        class="color-btn rose"
                                        data-color="#f43f5e"
                                        title="Rose"
                                    ></button>
                                    <button
                                        class="color-btn pink"
                                        data-color="#ec4899"
                                        title="Pink"
                                    ></button>
                                    <button
                                        class="color-btn fuchsia"
                                        data-color="#d946ef"
                                        title="Fuchsia"
                                    ></button>

                                    <!-- Purples -->
                                    <button
                                        class="color-btn purple"
                                        data-color="#a855f7"
                                        title="Purple"
                                    ></button>
                                    <button
                                        class="color-btn violet"
                                        data-color="#8b5cf6"
                                        title="Violet"
                                    ></button>
                                    <button
                                        class="color-btn indigo"
                                        data-color="#6366f1"
                                        title="Indigo"
                                    ></button>

                                    <!-- Blues -->
                                    <button
                                        class="color-btn blue"
                                        data-color="#3b82f6"
                                        title="Blue"
                                    ></button>
                                    <button
                                        class="color-btn sky"
                                        data-color="#0ea5e9"
                                        title="Sky"
                                    ></button>
                                    <button
                                        class="color-btn cyan"
                                        data-color="#06b6d4"
                                        title="Cyan"
                                    ></button>
                                    <button
                                        class="color-btn teal"
                                        data-color="#14b8a6"
                                        title="Teal"
                                    ></button>

                                    <!-- Greens -->
                                    <button
                                        class="color-btn emerald"
                                        data-color="#10b981"
                                        title="Emerald"
                                    ></button>
                                    <button
                                        class="color-btn green"
                                        data-color="#22c55e"
                                        title="Green"
                                    ></button>
                                    <button
                                        class="color-btn lime"
                                        data-color="#84cc16"
                                        title="Lime"
                                    ></button>

                                    <!-- Yellows/Oranges -->
                                    <button
                                        class="color-btn yellow"
                                        data-color="#eab308"
                                        title="Yellow"
                                    ></button>
                                    <button
                                        class="color-btn amber"
                                        data-color="#f59e0b"
                                        title="Amber"
                                    ></button>
                                    <button
                                        class="color-btn orange"
                                        data-color="#f97316"
                                        title="Orange"
                                    ></button>

                                    <!-- Additional Colors -->
                                    <button
                                        class="color-btn dark-red"
                                        data-color="#991b1b"
                                        title="Dark Red"
                                    ></button>
                                    <button
                                        class="color-btn dark-blue"
                                        data-color="#1e40af"
                                        title="Dark Blue"
                                    ></button>
                                    <button
                                        class="color-btn dark-green"
                                        data-color="#166534"
                                        title="Dark Green"
                                    ></button>
                                    <button
                                        class="color-btn dark-purple"
                                        data-color="#6b21a8"
                                        title="Dark Purple"
                                    ></button>
                                    <button
                                        class="color-btn dark-pink"
                                        data-color="#9d174d"
                                        title="Dark Pink"
                                    ></button>

                                    <!-- Pastels -->
                                    <button
                                        class="color-btn pastel-pink"
                                        data-color="#fbcfe8"
                                        title="Pink Pastel"
                                    ></button>
                                    <button
                                        class="color-btn pastel-blue"
                                        data-color="#bfdbfe"
                                        title="Blue Pastel"
                                    ></button>
                                    <button
                                        class="color-btn pastel-green"
                                        data-color="#bbf7d0"
                                        title="Green Pastel"
                                    ></button>
                                    <button
                                        class="color-btn pastel-yellow"
                                        data-color="#fef08a"
                                        title="Yellow Pastel"
                                    ></button>
                                    <button
                                        class="color-btn pastel-purple"
                                        data-color="#e9d5ff"
                                        title="Purple Pastel"
                                    ></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-panel" id="canvas-container">
                    <div class="canvas-wrapper">
                        <div id="canvas">
                            <!-- p5.js canvas will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Layer Panel -->
                <div class="layer-panel">
                    <div class="layer-header">Layers</div>
                    <div class="layer-buttons">
                        <button id="layer1" class="layer-selected">
                            Layer 1
                        </button>
                        <button id="layer2">Layer 2</button>
                        <button id="layer3">Layer 3</button>
                        <button id="layer4">Layer 4</button>
                        <button id="layer5">Layer 5</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- State -->
        <script src="./scripts/state.js"></script>
        <script src="./scripts/utility.js"></script>
        <!-- Tools-->
        <script src="./scripts/tools/tool.js"></script>
        <script src="./scripts/tools/brush-tool.js"></script>
        <script src="./scripts/tools/eraser-tool.js"></script>
        <script src="./scripts/tools/fill-tool.js"></script>
        <script src="./scripts/tools/text-tool.js"></script>
        <script src="./scripts/tools/rectangle-tool.js"></script>
        <script src="./scripts/tools/ellipse-tool.js"></script>
        <script src="./scripts/tools/star-tool.js"></script>
        <script src="./scripts/tools/tool-manager.js"></script>
        <script src="./scripts/tools/tool-setup.js"></script>
        <!-- UI -->
        <script src="./scripts/ui.js"></script>
        <!-- lazy load -->
        <script src="./scripts/sketch.js"></script>
    </body>
</html>
