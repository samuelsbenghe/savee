<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SaVee Drawing App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        />
        <!-- Libraries -->
        <script src="./libraries/p5.min.js"></script>
        <script src="./libraries/p5.sound.min.js"></script>
        <!-- Styles -->
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="./styles/savee.min.css" />
    </head>
    <body class="bg-gray-950 text-gray-200">
        <div class="flex flex-col h-screen">
            <!-- Top Navigation Bar -->
            <nav class="bg-gray-900 border-b border-gray-700 px-4 py-2">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-xl font-bold text-gray-100">SaVee</h1>
                        <div class="hidden md:flex space-x-4">
                            <button
                                class="px-3 py-1 text-gray-300 hover:text-white"
                            >
                                File
                            </button>

                            <button
                                class="px-3 py-1 text-gray-300 hover:text-white"
                            >
                                Image
                            </button>
                            <button
                                class="px-3 py-1 text-gray-300 hover:text-white"
                            >
                                Layer
                            </button>

                            <button
                                class="px-3 py-1 text-gray-300 hover:text-white"
                            >
                                Filter
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="p-2 rounded-full hover:bg-gray-800">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                                />
                            </svg>
                        </button>
                        <button class="p-2 rounded-full hover:bg-gray-800">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                                />
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
            <div class="flex flex-1 overflow-hidden">
                <!-- Left Toolbar -->
                <div
                    class="w-16 bg-gray-900 border-r border-gray-700 flex flex-col items-center py-2 space-y-4"
                >
                    <!-- Brush Tool -->
                    <button class="p-2 rounded hover:bg-gray-800 bg-gray-800">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                            />
                        </svg>
                    </button>
                    <!-- Image Tool -->
                    <button class="p-2 rounded hover:bg-gray-800">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                            />
                        </svg>
                    </button>
                    <!-- Eraser Tool -->
                    <button class="p-2 rounded hover:bg-gray-800">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 7l-8 8-4-4 8-8 4 4z"
                            />
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 21h18"
                            />
                        </svg>
                    </button>
                </div>

                <!-- Tool Properties Panel -->
                <div
                    class="w-64 bg-gray-900 border-r border-gray-700 overflow-y-auto"
                >
                    <div class="p-4">
                        <h2 class="text-lg font-semibold mb-4 text-gray-100">
                            Brush Settings
                        </h2>

                        <div class="space-y-4">
                            <div>
                                <label
                                    class="block text-sm font-medium text-gray-300 mb-1"
                                    >Size</label
                                >
                                <div class="flex items-center">
                                    <input
                                        type="range"
                                        class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                        min="1"
                                        max="100"
                                        value="20"
                                    />
                                    <span class="ml-2 text-sm font-medium"
                                        >20px</span
                                    >
                                </div>
                            </div>

                            <div class="pt-2">
                                <label
                                    class="block text-sm font-medium text-gray-300 mb-1"
                                    >Brush Preset</label
                                >
                                <select
                                    class="w-full bg-gray-800 border border-gray-700 text-gray-300 py-2 px-3 rounded-md"
                                >
                                    <option>Soft Round</option>
                                    <option>Hard Round</option>
                                    <option>Chalk</option>
                                    <option>Airbrush</option>
                                    <option>Spatter</option>
                                </select>
                            </div>

                            <div class="pt-3">
                                <label
                                    class="block text-sm font-medium text-gray-300 mb-2"
                                    >Color</label
                                >
                                <div class="flex flex-wrap gap-2">
                                    <button
                                        class="w-8 h-8 rounded-md bg-white border-2 border-blue-400"
                                    ></button>
                                    <button
                                        class="w-8 h-8 rounded-md bg-black border border-gray-700"
                                    ></button>
                                    <button
                                        class="w-8 h-8 rounded-md bg-red-500 border border-gray-700"
                                    ></button>
                                    <button
                                        class="w-8 h-8 rounded-md bg-yellow-500 border border-gray-700"
                                    ></button>
                                    <button
                                        class="w-8 h-8 rounded-md bg-green-500 border border-gray-700"
                                    ></button>
                                    <button
                                        class="w-8 h-8 rounded-md bg-blue-500 border border-gray-700"
                                    ></button>
                                    <button
                                        class="w-8 h-8 rounded-md bg-purple-500 border border-gray-700"
                                    ></button>
                                    <button
                                        class="w-8 h-8 rounded-md bg-gray-500 border border-gray-700"
                                    ></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Canvas Area -->
                <div
                    class="flex-1 bg-gray-800 relative overflow-auto"
                    id="canvas-container"
                >
                    <div
                        class="absolute inset-0 flex justify-center items-center"
                    >
                        <div
                            class="bg-gray-700 shadow-lg rounded-sm"
                            id="canvas"
                        >
                            <!-- p5.js canvas will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Right Panel -->
                <div
                    class="w-64 bg-gray-900 border-l border-gray-700 overflow-y-auto"
                >
                    <div class="border-b border-gray-700">
                        <div
                            class="px-4 py-3 flex items-center justify-between"
                        >
                            <h2 class="text-md font-semibold text-gray-100">
                                Layers
                            </h2>
                            <div class="flex space-x-1">
                                <button class="p-1 hover:bg-gray-800 rounded">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                                        />
                                    </svg>
                                </button>
                                <button class="p-1 hover:bg-gray-800 rounded">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                        />
                                    </svg>
                                </button>
                                <button class="p-1 hover:bg-gray-800 rounded">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                                        />
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="p-2">
                        <div
                            class="bg-gray-800 rounded p-2 mb-2 cursor-pointer hover:bg-gray-750 border border-blue-500"
                        >
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 mr-2 text-gray-400"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                        />
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                        />
                                    </svg>
                                    <span>Layer 1</span>
                                </div>
                                <select
                                    class="bg-gray-800 text-xs text-gray-400 border-0"
                                >
                                    <option>Normal</option>
                                </select>
                            </div>
                        </div>

                        <div
                            class="bg-gray-800 rounded p-2 mb-2 cursor-pointer hover:bg-gray-750"
                        >
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        class="h-4 w-4 mr-2 text-gray-400"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                                        />
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                                        />
                                    </svg>
                                    <span>Background</span>
                                </div>
                                <select
                                    class="bg-gray-800 text-xs text-gray-400 border-0"
                                >
                                    <option>Normal</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-700 mt-2">
                        <div
                            class="px-4 py-3 flex items-center justify-between"
                        >
                            <h2 class="text-md font-semibold text-gray-100">
                                Properties
                            </h2>
                        </div>
                    </div>

                    <div class="p-2"></div>
                </div>
            </div>
        </div>

        <!-- Scripts that require the DOM to be loaded -->
        <script src="./scripts/sketch.js"></script>
    </body>
</html>
