<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SaVee</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./styles/savee.min.css" />
    </head>
    <body>
        <div class="app-shell">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <div class="navbar-content">
                    <div class="navbar-head">
                        <h1 class="navbar-title">SaVee</h1>
                        <div class="navbar-links"></div>
                    </div>
                    <div class="navbar-tail">
                        <h3>Export to:</h3>
                        <button class="btn">PNG</button>
                        <button class="btn">GIF</button>
                    </div>
                </div>
            </nav>
            <div class="app-content">
                <!-- Tools Panel -->
                <div class="tool-panel">
                    <button class="tool tool-selected">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="tool-image"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                            ></path>
                        </svg>
                    </button>
                    <button class="tool">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="tool-image"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                            ></path>
                        </svg>
                    </button>
                    <button class="tool">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="tool-image"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 7l-8 8-4-4 8-8 4 4z"
                            ></path>
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 21h18"
                            ></path>
                        </svg>
                    </button>
                </div>
                <div class="options-panel">
                    <p>Options</p>
                </div>
                <div class="main-panel">
                    <p>Hello</p>
                </div>
                <!-- Layer and Properties Panel -->
                <div class="properties-panel">
                    <p>Properties</p>
                </div>
            </div>
        </div>
        <!-- lazy load -->
        <script src="./scripts/savee.js"></script>
        <script src="./scripts/sketch.js"></script>
    </body>
</html>
